<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card | Frontend Mentor</title>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="">
    <section>
      <p class="headline">Order Summary</p>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="details">
        <img class="icon" src="images/icon-music.svg" alt="">
        <div class="plan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a class="link" href="#">Change</a>
      </div>
      <button class="submit">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/JasonSolarz" target="_blank">Jason Solarz</a>.
    </div>
  </footer>

  

</body>
</html>
