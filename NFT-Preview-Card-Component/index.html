<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <img src="images/image-equilibrium.jpg" alt="A cube standing on one of its corners">
        <section>
            <p class="card-title">Equilibrium #3429</p>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <div>
                <div class="ethereum"><img src="images/icon-ethereum.svg" alt="Ethereum Icon">0.041 ETH</div>
                <div class="clock"><img src="images/icon-clock.svg" alt="Clock Icon">3 days left</div>
            </div>
            <div class="creator">
                <img src="images/image-avatar.png" alt="Creator Jules Wyvern"><span class="lightBlue">Creation of </span>Jules Wyvern</span>
            </div>
        </section>
    </main>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jason Solarz</a>.
  </div>
</body>
</html>
