<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
      <main>
        <h1 class="sr-only">Frontend Mentor | NFT preview card component</h1>
        <div class="background-image">
          <img class="view-icon" src="images/icon-view.svg" alt="A cube standing on one of its corners">
        </div>
        <section>
            <p class="card-title">Equilibrium #3429</p>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <div>
                <div class="ethereum"><img src="images/icon-ethereum.svg" alt="Ethereum Icon">0.041 ETH</div>
                <div class="clock"><img src="images/icon-clock.svg" alt="Clock Icon">3 days left</div>
            </div>
            <div class="creator">
                <img src="images/image-avatar.png" alt="Creator Jules Wyvern"><span class="lightBlue">Creation of </span><span class="creator-name">Jules Wyvern</span></span>
            </div>
        </section>
      </main>
      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/JasonSolarz" target="_blank">Jason Solarz</a>.
      </footer>
    </div>
</body>
</html>
